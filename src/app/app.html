<ion-menu [content]="content" persistent="true" id="homeMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="user-info-holder">
      <ion-card-content>
        <img class="profile-img" [hidden]="!userData" [src]="userData.imageUrl" onError="this.src='assets/imgs/profile-pic.png';"/>
        <h1>{{userData.displayName}}</h1>
        <p>{{userData.email}}</p>
      </ion-card-content>
    </ion-card>
    <ion-list>
    <button menuClose ion-item (click)="logout()" class="menu-item">
      <ion-icon name="log-out"></ion-icon><span class="padding-left-md">Log out</span>
    </button>
    <button menuClose ion-item (click)="payment()" class="menu-item">
      <ion-icon name="log-out"></ion-icon><span class="padding-left-md">Get Prime Membership</span>
    </button>
  </ion-list>
</ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
