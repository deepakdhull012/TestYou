<ion-header>

  <ion-navbar>
    <ion-title>Report Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Here is your Report Card:</h2>
  <div class="correct-answer-holder">Correct Answers : {{reportCard.correctAnswers}}</div>
  <div class="wrong-answer-holder">Wrong Answers : {{reportCard.wrongAnswers}}</div>
  <div class="wrong-answer-holder">Skipped Questions : {{reportCard.skippedAnswers}}</div>
  <div class="view-answers-link" (click)="goToAnswers()">View Answers</div>
</ion-content>
