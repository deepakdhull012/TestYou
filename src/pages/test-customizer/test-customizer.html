<ion-header>

  <ion-navbar>
    <ion-title>Test Customize</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="toggle-holder padding-top-md">
    <ion-item class="toggle-label">
      <ion-label>Practice Mode</ion-label>
    </ion-item>
    <ion-item class="toggle-btn">
      <ion-toggle [(ngModel)]="testMode" (ionChange)="notify()"></ion-toggle>
    </ion-item>
    <ion-item class="toggle-label">
      <ion-label>Test Mode</ion-label>
    </ion-item>
</div>
<ion-item class="difficulty-filter padding-top-md">
  <ion-label class="difficulty-label">Difficulty</ion-label>
  <ion-select class="difficulty-select" [(ngModel)]="difficulty" multiple="true">
    <ion-option>Easy</ion-option>
    <ion-option>Medium</ion-option>
    <ion-option>Hard</ion-option>
  </ion-select>
</ion-item>
<ion-item class="difficulty-filter padding-top-md">
  <ion-label class="difficulty-label">Year</ion-label>
  <ion-select class="difficulty-select" [(ngModel)]="year" multiple="true" (ionChange)='onYearChange(year)'>
    <ion-option value=2010>Before 2011</ion-option>
    <ion-option value=2011>2011</ion-option>
    <ion-option value=2012>2012</ion-option>
    <ion-option value=2013>2013</ion-option>
    <ion-option value=2014>2014</ion-option>
    <ion-option value=2015>2015</ion-option>
    <ion-option value=2016>2016</ion-option>
    <ion-option value=2017>2017</ion-option>
  </ion-select>
</ion-item>
<ion-row class="question-attempt-holder padding-top-md font-medium">
  <ion-col col-12 col-sm>
    <label fixed class="padding-top-md">No Of Questions to attempt?({{limit}}/{{filteredQuestionList.length}})
    <ion-input type="number" [(ngModel)]="limit" class="padding-top-md" max="{{limit}}"></ion-input>
    </label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-12 col-sm>
    <button ion-button block outline (click)="proceedToTest()">Proceed</button>
  </ion-col>
</ion-row>
<div class="question-available-holder center padding-top-md font-medium">
  <span>Questions Availble : {{filteredQuestionList.length}} / {{questionList.length}} </span>
</div>

</ion-content>
