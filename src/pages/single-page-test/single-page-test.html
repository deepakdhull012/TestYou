<ion-header>

  <ion-navbar>
    <button ion-button class="review-btn">
      <ion-icon name="keypad" class="review-icon" (click)="goToReview()"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let question of questionList;let i = index" [id]="question._id">
    <div class="status-bar-container">
      <div class="status-data">{{ question.noOfTimesCorrectlyAttempted}} / {{question.noOfTimesAttempted}}</div>
      <div class="status" [style.width.%]="(question.noOfTimesCorrectlyAttempted/question.noOfTimesAttempted)*100"></div>
    </div>

    <div class="questionHolder">
      <div class="question-name-holder pull-left">
        <i class="question-index-holder">Q.{{i+1}})</i>
        <code class="question-name">{{question.questionName}} ({{question.year}} / {{question.difficulty}})</code>
      </div>
      <div class="pull-right review-star">
        <ion-icon class="star-icon" name="ios-star-outline" (click)="question.toBeReviewed = !question.toBeReviewed" *ngIf="!question.toBeReviewed"></ion-icon>
        <ion-icon class="star-icon" name="star" (click)="question.toBeReviewed = !question.toBeReviewed" *ngIf="question.toBeReviewed"></ion-icon>
      </div>
      <ion-col col-12 col-sm>
 <ion-list radio-group [(ngModel)]="question.candidateAnswer">
  <ion-item class="radio-holder item item-text-wrap" text-wrap>
    <ion-label>{{question.optionA}}</ion-label>
    <ion-radio value="A" [disabled]="isDisabled" [checked]=false (ionSelect)="selected(question,question.myAnswer)"></ion-radio>
  </ion-item>
  <ion-item class="radio-holder item item-text-wrap" text-wrap>
    <ion-label>{{question.optionB}}</ion-label>
    <ion-radio value="B" [disabled]="isDisabled" [checked]=false (ionSelect)="selected(question,question.myAnswer)"></ion-radio>
  </ion-item>
  <ion-item class="radio-holder item item-text-wrap" text-wrap>
    <ion-label>{{question.optionC}}</ion-label>
    <ion-radio value="C" [disabled]="isDisabled" [checked]=false (ionSelect)="selected(question,question.myAnswer)"></ion-radio>
  </ion-item>
  <ion-item class="radio-holder item item-text-wrap" text-wrap >
    <ion-label>{{question.optionD}}</ion-label>
    <ion-radio value="D" [disabled]="isDisabled" [checked]=false (ionSelect)="selected(question,question.myAnswer)"></ion-radio>
  </ion-item>
</ion-list>
</ion-col>

    </div>
  </div>
</ion-content>
