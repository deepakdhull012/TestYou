<ion-header>

  <ion-navbar>
    <ion-title *ngIf="user">{{user.userName}}</ion-title>
    <ion-title *ngIf="!user">Loading..</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div class="user-holder" *ngIf="user">
    <div class="profile-image-holder" >
      <img class="profile-image" [src]="user.displayImage" onError="this.src='assets/imgs/profile-pic.png';"/>
    </div>
    <div>{{user.email}}</div>
    <button ion-button *ngIf="user.userId != loggedInUserId" (click)="goToChat()">Message</button>
  </div>
</ion-content>
